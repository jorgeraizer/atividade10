<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animate</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    
    <style>
        
        .meu_texto
        {   
            position: absolute;
            position: top;
            animation: bounce 2s;
            width: 100%;
            display: flex;
            justify-content: center;
            font-size: 50px;
            color: black;
            text-shadow: 1px 1px pink;
            top: 480px;
            animation: anima_texto  3s infinite alternate;

        }
        
    @keyframes anima_texto
    {
        0% {opacity: 0;}
        100% {opacity: 1;}
    }
    
    .fundo{
        background-image:url(fundo.jpg);
        background-size: 250%;
        width: 100%;
        height: 100vh;
        position: absolute;
    }
    .roda{
            position: absolute;
            top: 550px;
            width: 20px;
            height: 20px;
            left: 45%;
            background-color: transparent;
            border: 8px solid rgb(245, 88, 219);
            border-top: 8px solid transparent;
            border-radius: 50%;
            animation: loading 2s infinite linear; 
        }

    @keyframes loading{

            0% {rotate: 0deg;}
            100% {rotate: 360deg;}

        }
        
        
        .smiling
        {
             position: absolute;
             width: 900px;
             left: -250px;
             top: 80px;
            
        }
        
    </style>
</head>
<body>
<div class="fundo">
    <div class="meu_texto">
        Aguarde...
    </div>
     <img src="smiling.png" class="smiling">

</div>  
<div class="roda">

</div>

</body>
</html>
