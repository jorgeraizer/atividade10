<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animate</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    
    <style>
        
         .body
    {
       
    }  
    .amarelo
    {
        position: absolute;
        height: 30%;
        width: 110%;
        top: 250px;
    }
        .meu_texto
        {   
            position: absolute;
            animation: bounce 2s;
            width: 100%;
            display: flex;
            justify-content: center;
            font-size: 50px;
            color: black;
            text-shadow: 1px 1px black;
            top: 525px;
            animation: anima_texto  3s infinite alternate;

        }
    @keyframes anima_texto
    {
        0% {opacity: 0;}
        100% {opacity: 1;}
    }
    
    .fundo{
        background-image: url(fundo.png);
        background-size: 250%;
        width: 100%;
        height: 100vh;
    }
    </style>
</head>
<body>
<div class="fundo">
    <div class="meu_texto">
        Aguarde...
    </div>

    <div class="body">

    </div>
    <div class="amarelo">
     <img src="amarelo.jpg" class="amarelo">
    </div>
</div>  

</body>
</html>
